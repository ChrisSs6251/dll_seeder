# On server query, the minimum player count to switch to the next server in the list
# Technically 40 is seeded but better to stick around until its at least 50-60
seeded_player_limit: 50
# On server query, verify the server name contains a specified word
# Sometimes servers change hosts, the IP is reused, and becomes a new/different server
verify_name: true
# How often to query the server player count in seconds
server_query_rate: 15
# How many seconds on server query before a timeout
server_query_timeout: 10

# Moves on to the next server if the player pop drops by half the max it has observed.
# Only kicks in if the max player pop has reached 9 or greater
#     e.g. If you join a server at 40 pop and it drops to 20
move_on_if_server_dead: true

# When the script is done going through your {seeding_list}, perpetually search the Steam API for additional servers to seed
# Searches for servers with player counts between {seeded_player_limit} and {perpetual_min_players}, whose max players is 100 (not Bob the Builder 64), and whose name does not contain "CN"
# Servers are sorted and joined in order of most players first
perpetual_seed_from_steam: false
perpetual_min_players: 10

